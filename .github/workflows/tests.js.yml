name: test-pull-request
on:
  pull_request:
      branches: [ "master" ]
      
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # Используем код из PR
      - uses: actions/setup-node@v4

      - run: npm update
      - run: npm run build
